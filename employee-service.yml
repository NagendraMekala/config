server:
  port: 8090

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8061/eureka/
security:
  basic:
    enabled: false
management:
  security:
    enabled: false
logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
